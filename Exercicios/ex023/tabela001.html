<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        table{
            background-color: bisque;
            border-collapse: collapse;
            text-align: center;
            width: 500px;
        }
        td{
            border: 1px solid black;
            
            padding: 5px;
        }
        .unidade{
            background-color: darkolivegreen;
        }

    </style>
</head>
<body>

    <h1>Ingredientes</h1>

    <table>
        <tr>
            <td>Indrediente</td>
            <td>UM</td>
            <td><sup>1</sup>/<sub>2</sub> receita</td>
            <td>1 receita</td>
            <td>2 receitas</td>
        </tr>
        <tr>
            <td>Cenoura</td>
            <td class="unidade">gr</td>
            <td>200</td>
            <td>400</td>
            <td>800</td>
        </tr>
        <tr>
            <td>Ovos</td>
            <td class="unidade">un</td>
            <td>2</td>
            <td>4</td>
            <td>8</td>
        </tr>
        <tr>

            <td class="unidade">ml</td>

        </tr>

    </table>
    
</body>
</html>
