<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários ocultos em palavras</title>
</head>
<body><h1>Tags em html</h1>
    <p>Em HTML existem varios elementos como na lista a seguir. Passe o mouse e descubra. </p>
<ul>
    <li><abbr title="use a tag &lt;p&gt; &lt;/p&gt;" >Paragrafos</abbr></li>
    <li><abbr title="use a tag &lt;h1&gt; &lt;/h1&gt;">Títulos</abbr></li>
    <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
    <li><abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
    <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
    <li><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    
</ul>

</body>
</html>
